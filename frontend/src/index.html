<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:m="http://www.w3.org/1998/Math/MathML" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>OpenStax Textbook Style Guide</title>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
    <script src="https://unpkg.com/@typicode/pegasus/dist/pegasus.min.js"></script>
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_CHTML"></script>
    <script>
      // Optimization -- load JSON data (asynchronously) at the same time as other
      // JS resources.
      let getURL = window.location.hash.split('?url=')[1];

      if (getURL) {
        var json_request = pegasus(getURL);
        window.location = "/#/getting-started/background";
        document.addEventListener("DOMContentLoaded", function(event) {
          let s = document.body.firstChild;
          let elemDiv = document.createElement('div');

          elemDiv.style.cssText = 'background-color:#24292e;color:rgba(255,255,255,0.75);padding:0.5em 3em;text-align:center;';
          elemDiv.innerHTML = 'WARNING: You are using external data file: ' + getURL;
          s.parentNode.insertBefore(elemDiv, s);
        });
      } else {
        var json_request = pegasus('assets/data/style-guide.json');
      }
    </script>
  </head>

    <header class="header">
      <nav class="nav has-shadow">

          <a href="/#/getting-started/background" class="nav-item" id="top">

          </a>
        </div>
